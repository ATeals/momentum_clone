<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="css/reset.css"
        />
        <link
            rel="stylesheet"
            href="css/style.css"
        />
        <title>Momentum</title>

    <body>
        <header>
            <section class="user_info neumorphism">
                <div class="profile__img">
                    <div class="profile__img-icon">üëª</div>
                </div>
                <span class="profile__name">who are you?</span>
            </section>
            <section class="clock neumorphism">
                <div class="clock__box">
                    <div class="hour"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                </div>
            </section>
            <section class="weather neumorphism">
                <div class="weather__img-container"><img class="weather__img"></img></div>
                <div class="weather__text"></div>

        </header>

        <ul class="contentBox hidden">
            <li class="todo contentBox__column neumorphism">
                <form class="todo__form">
                    <input
                        type="text"
                        placeholder="write a To Do and Press Enter "
                        required
                    />
                </form>
                <ul id="todo-list"></ul>
            </li>

            <li class="shortcut contentBox__column neumorphism">
                <div class="shortcut__btnBox">
                    <div class="addshortcutBtn">
                        <i class="fas fa-plus fa-lg"></i>
                    </div>
                    <div class="deleteshortcutBtn">
                        <i class="fa-solid fa-trash"></i>
                    </div>
                </div>

                <ul class="shortcut__list"></ul>
                <div class="addShortcut hidden">
                    <form class="addshortcut__form">
                        <input
                            type="text"
                            placeholder="url"
                            class="addShortcut__url"
                            required
                        />
                        <input
                            type="text"
                            placeholder="name"
                            class="addShortcut__name"
                            required
                        />
                        <input
                            type="submit"
                            ,
                            value="Create"
                        />
                        <input
                            type="button"
                            value="Cancel"
                            class="Cancel"
                        />
                    </form>
                </div>
            </li>

            <li class="randoming contentBox__column neumorphism">
                <h2 class="randoming__text">Í∏ÄÍ∑Ä</h2>
                <h4 class="randoming__author">ÏûëÍ∞Ä</h4>
            </li>

            <li class="rockPaperScissors contentBox__column neumorphism">

                    <div class="rockPaperScissors__robot">ü§ñ</div>
                    <div class="rockPaperScissors__robot-item"></div>
                    <div>vs</div>
                    <div class="rockPaperScissors__container">
                        <div class="rockPaperScissors__item">‚úä</div>
                        <div class="rockPaperScissors__item">‚úåÔ∏è</div>
                        <div class="rockPaperScissors__item">‚úã</div>
                    </div>
                </article>
                <article class="rockPaperScissors__result hidden">
                    <div class="rockPaperScissors__result-items"></div>
                    <div class="rockPaperScissors__result-text"></div>
                    <button><i class="fa-solid fa-reply"></i></button>
                </article>
            </li>

            <li class="timer contentBox__column neumorphism">
                <div class="timer__form">
                    <div class="timer__input">
                        <div>Ïãú</div>
                        <input
                            type="number"
                            required
                            value="0"
                            min="0"
                            max="24"
                        />
                    </div>
                    <div class="timer__input">
                        <div>Î∂Ñ</div>
                        <input
                            type="number"
                            required
                            value="0"
                            min="0"
                            max="60"
                        />
                    </div>
                    <div class="timer__input">
                        <div>Ï¥à</div>
                        <input
                            type="number"
                            required
                            value="0"
                            min="0"
                            max="60"
                        />
                    </div>
                </div>
                <div class="timer__text hidden">00:00:00</div>

                <div class="timer__btnBox">
                    <button class="timer__play"><i class="fa-solid fa-play"></i></button>
                    <button class="timer__pause hidden"><i class="fa-solid fa-pause"></i></button>
                    <button class="timer__reset"><i class="fa-solid fa-xmark fa-lg"></i></button>
                </div>
            </li>
        </ul>

        <form class="login neumorphism hidden">
            <input

            <select class="login__select">
                <option value="üê∂">üê∂</option>

                <option value="ü¶Å">ü¶Å</option>
                <option value="ü¶ä">ü¶ä</option>
                <option value="üêº">üêº</option>
            </select>
            <input

        </form>
        <nav>
            <ul class="nav__list">
                <li class="nav__content todoBtn neumorphism"><i class="fa-solid fa-list-check"></i></li>
                <li class="nav__content shortcutBtn neumorphism"><i class="fa-solid fa-star"></i></li>
                <li class="nav__content randomingBtn neumorphism"><i class="fa-solid fa-file-image"></i></li>
                <li class="nav__content rockPaperScissorsBtn neumorphism"><i class="fa-solid fa-hand-back-fist"></i></li>
                <li class="nav__content timerBtn neumorphism"><i class="fa-solid fa-stopwatch-20"></i></li>
                <li class="nav__content darkModeBtn neumorphism"><i class="fa-solid fa-moon"></i></li>
                <li class="nav__content lightModeBtn neumorphism-push hidden"><i class="fa-solid fa-sun"></i></li>
            </ul>
        </nav>

        <script src="js/weather.js"></script>
        <script src="js/login.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/shortcut.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/randoming.js"></script>
        <script src="js/rockPaperScissors.js"></script>
        <script src="js/nav.js"></script>
